	    <script type="text/javascript">
        const srcs = [
            "music/bg.mp3", // shake that ass
        ];

        let playing = 0;

        document.getElementById("bg").addEventListener('ended', (e) => {
            playing = (playing + 1)% srcs.length;
            document.getElementById("played").src = srcs[playing];
            e.srcElement.load();
            e.srcElement.play();
        }, false);
